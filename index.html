<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- <h1>SIGNUP</h1> -->
    <div class="container">
        <form>
            <h2>Sign UP</h2>
            <div class="fields-container">
                <label for="firstName">First Name</label>
                <input type="text" class="inputField" id="firstName">
            </div>
            <div class="fields-container">
                <label for="lastName">Last Name</label>
                <input type="text" class="inputField" id="lastName">
            </div>
            <div class="fields-container">
                <label for="email">Enter Email</label>
                <input type="email" class="inputField" id="email">
            </div>
            <div class="fields-container">
                <label for="password">Enter Password</label>
                <input type="password" class="inputField" id="password">
            </div>
            <div class="fields-container">
                <label for="ConfirmPassword">Confirm password</label>
                <input type="password" class="inputField" id="ConfirmPassword">
            </div>
            <button id="signUp"> Sign Up</button>

        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
