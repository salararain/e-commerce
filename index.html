<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigun UP Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(https://images.unsplash.com/photo-1517433456452-f9633a875f6f?auto=format&fit=crop&w=1400&q=80);
            /* background: linear-gradient(120deg, #f208d3, rgb(116, 1, 247)); */
        }

        form {
            height: max-content;
            /* background: linear-gradient(120deg , rgba(255, 0, 0, 0.628) , rgba(0, 0, 0, 0.628)); */
            width: 300px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px 12px rgb(143, 8, 8);
            padding-top: 20px;
            padding-left: 22px;
            backdrop-filter: blur(5px);

        }

        h2 {
            /* color: white; */
            font-weight: bold;
            font-size: 30px;
            color: rgb(143, 8, 8);
        }

        label {
            color: rgb(143, 8, 8);
            font-size: 20px;
        }

        .fields-container {
            display: flex;
            flex-direction: column;
            margin: 15px 0px;
        }

        .inputField {
            width: 90%;
            font-size: 20px;
            outline: none;
            background: transparent;
            color: white;
            border: 1px solid black;
            /* padding: 10px; */
        }

        .inputField:focus {
            background: transparent;
        }
         .password-box {
            position: relative;
        }

        .password-box i {
            position: absolute;
            right: 38px;
            top: 27px;
            cursor: pointer;
            color: rgb(255, 253, 253);
        }

        #signUp {
            font-size: 22px;
            margin-bottom: 10px;
            width: 90%;
            background-color: rgb(143, 8, 8);
            /* color: white; */
            border: 0;
            border-radius: 5px;
            height: 30px;
        }

        #signUp:hover {
            color: white;
        }

        .requiredLabel {
            color: rgb(255, 255, 255);
            /* font-size: 14px; */
            display: none;
        }

        .log-page {
            height: 35px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            /* justify-content: center; */

        }

        .log-page>p {
            font-size: 18px;
            color: rgb(143, 8, 8);
        }

        .log-page>a {
            text-decoration: none;
            color: rgb(143, 8, 8);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- <h1>SIGNUP</h1> -->
    <div class="container">
        <form>
            <h2>Sign UP</h2>
            <div class="fields-container">

                <label for="firstName">First Name</label>
                <input type="text" class="inputField" id="firstName">
                <label class="requiredLabel">Plese fill this</label>
            </div>
            <div class="fields-container">
                <label for="lastName">Last Name</label>
                <input type="text" class="inputField" id="lastName">
            </div>
            <div class="fields-container">
                <label for="email">Enter Email</label>
                <input type="email" class="inputField" id="email">
                <label class="requiredLabel">Plese fill this</label>
            </div>
            <div class="fields-container password-box" >
                <label for="password">Enter Password</label>
                <input type="password" class="inputField" id="password">
                <i class="fa-solid fa-eye " id="togglePassword"></i>
                <label class="requiredLabel">Plese fill this</label>
            </div>
            <div class="fields-container password-box">
                <label for="ConfirmPassword">Confirm password</label>
                <input type="password" class="inputField" id="ConfirmPassword">
                <i class="fa-solid fa-eye " id="togglepassword2"></i>
                <label class="requiredLabel">Plese fill this</label>
            </div>
            <button id="signUp" type="submit"> Sign UP </button>
            <div class="log-page">
                <p>alreday have an account</p>
                <a href="./login.html">click heare</a>
            </div>
        </form>
    </div>
    <script src="./index.js">


    </script>
</body>

</html>
